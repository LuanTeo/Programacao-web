<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alterar Senha</title>
  </head>
  <body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold text-center text-[#2a3ba4] mb-6">
        Solicitação de Alteração de Senha
      </h1>
      <p class="text-gray-700 text-center mb-4">
        Insira o endereço de e-mail associado à sua conta e enviaremos um link
        para redefinir sua senha.
      </p>

      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full font-bold bg-[#2a3ba4] border-[#2a3ba4] text-white py-2 rounded-lg hover:bg-transparent hover:border-4 hover:text-[#2a3ba4] transition duration-300"
        >
          Enviar Link de Redefinição
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        <a
          href="/pages/login.html"
          class="text-[#2a3ba4] font-semibold hover:underline"
          >Voltar ao login</a
        >
      </p>
    </div>
  </body>
</html>
