      <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-4">CADASTRO</h2>
        <form class="grid grid-cols-1 gap-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="nome" class="block text-sm font-medium text-gray-700"
                >Nome Completo</label
              >
              <input
                type="text"
                id="nome"
                name="nome"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"

              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >E-mail</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
          </div>
          <div>
            <label for="genero" class="block text-sm font-medium text-gray-700"
              >Genero</label
            >
            <select

              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"

              <option value="" disabled selected>Selecione seu genero</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
          <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700"
              >CPF</label
            >
            <input
              type="cpf"
              id="cpf"
              name="CPF"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label
              for="telefone celular"
              class="block text-sm font-medium text-gray-700"
              >Telefone celular</label
            >
            <input
              type="telefone celular"
              id="telefone celular"
              name="telefone celular"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="senha" class="block text-sm font-medium text-gray-700"
              >Senha</label
            >
            <input
              type="password"
              id="senha"
              name="senha"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>

              class="block text-sm font-medium text-gray-700"

            <input

            />
          </div>
