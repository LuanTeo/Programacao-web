<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Contato</title>
</head>
<body class="bg-[#1E1E1E] p-8">
    <div class="max-w-md mx-auto bg-gray-800  p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-white">Formulário de Contato</h2>
        
        <form>
            
            <div class="mb-4">
                <label for="nome" class="block text-white font-semibold mb-2">Nome</label>
                <input type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            
            <div class="mb-4">
                <label for="numero" class="block text-white font-semibold mb-2">Número de Telefone</label>
                <input type="tel" id="numero" name="numero" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            
            <div class="mb-4">
                <label for="aniversario" class="block text-white font-semibold mb-2">Data de Aniversário</label>
                <input type="date" id="aniversario" name="aniversario" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            
            <div class="mb-4">
                <label for="genero" class="block text-white font-semibold mb-2">Gênero</label>
                <select id="genero" name="genero" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Selecione uma opção</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>   
                </select>
            </div>
            
            
            <div class="mb-4">
                <label for="email" class="block text-white font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
